<!-- FOOTER HKSYARI -->
<style>
  /* ========== Gaya Footer Hksyari ========== */
  .hks-footer {
    background: #0f2430; /* navy gelap */
    color: rgba(255,255,255,0.7);
    font-family: 'Montserrat', Arial, sans-serif;
    padding: 36px 20px;
    position: relative;
  }

  .hks-footer .wrap {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 20px;
    flex-wrap: wrap;
  }

  /* area social icons (tengah) */
  .hks-footer .socials {
    display:flex;
    gap:18px;
    align-items:center;
  }
  .hks-footer .socials a {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:36px;
    height:36px;
    border-radius:6px;
    background: rgba(255,255,255,0.03);
    color: rgba(255,255,255,0.85);
    text-decoration:none;
    transition: all .15s ease;
  }
  .hks-footer .socials a:hover { transform: translateY(-3px); background: rgba(255,255,255,0.06); }

  /* Copyright text (kanan bawah area) */
  .hks-footer .copyright {
    color: rgba(255,255,255,0.22);
    font-size:13px;
    white-space:nowrap;
  }

  /* floating 'Hubungi Kami' box (kiri bawah) */
  .hks-contact-float {
    position: fixed;
    left: 18px;
    bottom: 22px;
    z-index: 1200;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.16);
    padding:10px;
    display:flex;
    align-items:center;
    gap:10px;
    min-width:80px;
  }
  .hks-contact-float .label {
    font-weight:700;
    font-size:13px;
    color:#ff7a21;
    padding:6px 10px 6px 8px;
  }
  .hks-contact-float .buttons {
    display:flex; gap:8px; margin-right:6px;
  }
  .hks-contact-float .btn {
    width:38px;height:38px;border-radius:8px;
    display:flex;align-items:center;justify-content:center;
    background:#ff7a21;color:#fff;text-decoration:none;
    box-shadow:0 3px 8px rgba(0,0,0,0.12);
  }

  /* floating follow button (kanan) */
  .hks-follow-float {
    position: fixed;
    right: 18px;
    bottom: 22px;
    z-index: 1200;
    background: #ff7a21;
    color: #fff;
    font-weight:700;
    padding:10px 14px;
    border-radius:12px;
    display:flex;
    align-items:center;
    gap:10px;
    box-shadow:0 8px 28px rgba(0,0,0,0.16);
    text-decoration:none;
  }
  .hks-follow-float svg{filter: drop-shadow(0 1px 0 rgba(0,0,0,0.05));}

  /* responsive */
  @media (max-width:700px){
    .hks-footer .wrap{flex-direction:column;justify-content:center;text-align:center}
    .hks-footer .copyright{order:3}
    .hks-contact-float{left:12px;bottom:82px}
    .hks-follow-float{right:12px;bottom:82px}
  }
</style>
